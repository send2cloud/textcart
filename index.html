    /* Receipt styles */
    .receipt-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 150;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    
    .receipt-overlay.open {
      opacity: 1;
      visibility: visible;
    }
    
    .receipt {
      background-color: white;
      border-radius: 0.75rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
      z-index: 151;
      transform: scale(0.95);
      transition: transform 0.3s ease;
      padding: 0;
    }
    
    .receipt.open {
      transform: scale(1);
    }
    
    .receipt-header {
      background-color: var(--primary);
      color: white;
      padding: 1.5rem;
      text-align: center;
      border-top-left-radius: 0.75rem;
      border-top-right-radius: 0.75rem;
      position: relative;
    }
    
    .receipt-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    .receipt-subtitle {
      font-size: 0.875rem;
      opacity: 0.9;
    }
    
    .receipt-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(255, 255, 255, 0.2);

      color: white;
      border-radius: 50%;

            id: "d2",
            name: "Cannoli",
            description: "Crispy pastry shell filled with sweet ricotta cream.",
            price: "$5.99"
          },
          {
            id: "d3",
            name: "Panna Cotta",
            description: "Vanilla cream dessert with berry coulis.",
            price: "$6.49"
          },
          {
            id: "d4",
            name: "Gelato",
            description: "Italian ice cream in vanilla, chocolate, or pistachio flavor.",
            price: "$4.99"
          }
        ]
      },
      {
        id: "drinks",
        name: "Drinks",
        items: [
          {
            id: "dr1",
            name: "Italian Soda",
            description: "Flavored soda water with your choice of syrup.",
            price: "$2.99"
          },
          {
            id: "dr2",
            name: "Espresso",
            description: "Rich and concentrated coffee.",
            price: "$2.49"
          },
          {
            id: "dr3",
            name: "Cappuccino",
            description: "Espresso with steamed milk and foam.",
            price: "$3.49"
          },
          {
            id: "dr4",
            name: "Red Wine",
            description: "Glass of house red wine.",
            price: "$5.99"
          }
        ]
      }
    ];

    // Cart data
    let cartItems = [];
    let activeSection = "starters";
    let checkoutLink = "";
    let checkoutMethod = "";

    // DOM Elements
    const menuNavList = document.getElementById("menuNavList");
    const menuSections = document.getElementById("menuSections");
    const cartButton = document.getElementById("cartButton");
    const cartButtonText = document.getElementById("cartButtonText");
    const cartSheet = document.getElementById("cartSheet");
    const cartOverlay = document.getElementById("cartOverlay");
    const closeCartButton = document.getElementById("closeCartButton");
    const cartItemsContainer = document.getElementById("cartItems");
    const checkoutButton = document.getElementById("checkoutButton");
    const whatsappButton = document.getElementById("whatsappButton");
    const receiptOverlay = document.getElementById("receiptOverlay");
    const receipt = document.getElementById("receipt");
    const receiptItems = document.getElementById("receiptItems");
    const receiptTotal = document.getElementById("receiptTotal");
    const closeReceiptButton = document.getElementById("closeReceiptButton");
    const reopenSmsButton = document.getElementById("reopenSmsButton");
    const reopenWhatsappButton = document.getElementById("reopenWhatsappButton");

    // Initialize menu
    function initMenu() {
      // Populate menu navigation
      menuData.forEach(section => {
        const li = document.createElement("li");
        li.classList.add("menu-nav-item");
        if (section.id === activeSection) {
          li.classList.add("active");
        }
        li.textContent = section.name;
        li.setAttribute("data-section", section.id);
        li.addEventListener("click", () => {
          document.querySelectorAll(".menu-nav-item").forEach(item => item.classList.remove("active"));
          li.classList.add("active");
          scrollToSection(section.id);
        });
        menuNavList.appendChild(li);
      });

      // Populate menu sections
      menuData.forEach(section => {
        const sectionElement = document.createElement("div");
        sectionElement.classList.add("menu-section");
        sectionElement.setAttribute("id", section.id);
        
        const sectionTitle = document.createElement("h2");
        sectionTitle.classList.add("section-title");
        sectionTitle.textContent = section.name;
        sectionElement.appendChild(sectionTitle);
        
        section.items.forEach(item => {
          const menuItem = document.createElement("div");
          menuItem.classList.add("menu-item");
          
          const itemInfo = document.createElement("div");
          itemInfo.classList.add("item-info");
          
          const nameContainer = document.createElement("div");
          nameContainer.classList.add("item-name-container");
          
          const itemName = document.createElement("h3");
          itemName.classList.add("item-name");
          itemName.textContent = item.name;
          nameContainer.appendChild(itemName);
          
          itemInfo.appendChild(nameContainer);
          
          const itemDescription = document.createElement("p");
          itemDescription.classList.add("item-description");
          itemDescription.textContent = item.description;
          itemInfo.appendChild(itemDescription);
          
          menuItem.appendChild(itemInfo);
          
          const addButton = document.createElement("button");
          addButton.classList.add("add-button");
          addButton.setAttribute("data-id", item.id);
          addButton.textContent = "Add";
          addButton.addEventListener("click", () => addToCart(item));
          menuItem.appendChild(addButton);
          
          sectionElement.appendChild(menuItem);
        });
        
        menuSections.appendChild(sectionElement);
      });
    }

    // Initialize cart
    function initCart() {
      cartButton.addEventListener("click", openCart);
      closeCartButton.addEventListener("click", closeCart);
      cartOverlay.addEventListener("click", closeCart);
      checkoutButton.addEventListener("click", () => checkout("SMS"));
      whatsappButton.addEventListener("click", () => checkout("WhatsApp"));
      closeReceiptButton.addEventListener("click", closeReceipt);
      
      reopenSmsButton.addEventListener("click", reopenCheckout);
      reopenWhatsappButton.addEventListener("click", reopenCheckout);
    }

    // Scroll to section
    function scrollToSection(sectionId) {
      const section = document.getElementById(sectionId);
      if (section) {
        window.scrollTo({
          top: section.offsetTop - 120,
          behavior: "smooth"
        });
        activeSection = sectionId;
      }
    }

    // Add item to cart
    function addToCart(item) {
      const existingItem = cartItems.find(cartItem => cartItem.id === item.id);
      
      if (existingItem) {
        existingItem.quantity++;
      } else {
        cartItems.push({
          ...item,
          quantity: 1
        });
      }
      
      updateCartButton();
    }

    // Remove item from cart
    function removeFromCart(itemId) {
      const itemIndex = cartItems.findIndex(item => item.id === itemId);
      
      if (itemIndex >= 0) {
        if (cartItems[itemIndex].quantity > 1) {
          cartItems[itemIndex].quantity--;
        } else {
          cartItems.splice(itemIndex, 1);
        }
        
        updateCartButton();
        renderCartItems();
      }
    }

    // Clear cart
    function clearCart() {
      cartItems = [];
      updateCartButton();
      renderCartItems();
    }

    // Update cart button
    function updateCartButton() {
      const totalItems = cartItems.reduce((total, item) => total + item.quantity, 0);
      
      if (totalItems > 0) {
        cartButton.classList.remove("empty");
        cartButtonText.textContent = `View Cart (${totalItems})`;
      } else {
        cartButton.classList.add("empty");
        cartButtonText.textContent = "View Cart (0)";
        closeCart();
      }
    }

    // Open cart
    function openCart() {
      renderCartItems();
      cartSheet.classList.add("open");
      cartOverlay.classList.add("open");
      document.body.style.overflow = "hidden";
    }

    // Close cart
    function closeCart() {
      cartSheet.classList.remove("open");
      cartOverlay.classList.remove("open");
      document.body.style.overflow = "";
    }

    // Render cart items
    function renderCartItems() {
      cartItemsContainer.innerHTML = "";
      
      if (cartItems.length === 0) {
        const emptyMessage = document.createElement("div");
        emptyMessage.classList.add("empty-cart-message");
        emptyMessage.textContent = "Your cart is empty";
        cartItemsContainer.appendChild(emptyMessage);
        return;
      }
      
      let total = 0;
      
      cartItems.forEach(item => {
        const itemPrice = parseFloat(item.price.replace("$", ""));
        const itemTotal = itemPrice * item.quantity;
        total += itemTotal;
        
        const cartItem = document.createElement("div");
        cartItem.classList.add("cart-item");
        
        const cartItemInfo = document.createElement("div");
        cartItemInfo.classList.add("cart-item-info");
        
        const cartItemName = document.createElement("div");
        cartItemName.classList.add("cart-item-name");
        cartItemName.textContent = item.name;
        cartItemInfo.appendChild(cartItemName);
        
        const cartItemPrice = document.createElement("div");
        cartItemPrice.classList.add("cart-item-price");
        cartItemPrice.textContent = `$${itemTotal.toFixed(2)}`;
        cartItemInfo.appendChild(cartItemPrice);
        
        cartItem.appendChild(cartItemInfo);
        
        const cartItemQuantity = document.createElement("div");
        cartItemQuantity.classList.add("cart-item-quantity");
        
        const minusButton = document.createElement("button");
        minusButton.classList.add("quantity-button");
        minusButton.textContent = "-";
        minusButton.addEventListener("click", () => removeFromCart(item.id));
        cartItemQuantity.appendChild(minusButton);
        
        const quantityText = document.createElement("span");
        quantityText.textContent = item.quantity;
        cartItemQuantity.appendChild(quantityText);
        
        const plusButton = document.createElement("button");
        plusButton.classList.add("quantity-button");
        plusButton.textContent = "+";
        plusButton.addEventListener("click", () => addToCart(item));
        cartItemQuantity.appendChild(plusButton);
        
        cartItem.appendChild(cartItemQuantity);
        
        cartItemsContainer.appendChild(cartItem);
      });
    }

    // Checkout function
    function checkout(method) {
      // Create order message
      const restaurantName = "Bella Cucina";
      const phoneNumber = "+1234567890";
      const orderItems = cartItems.map(item => 
        `${item.quantity}x ${item.name} ($${parseFloat(item.price.replace("$", "")).toFixed(2)})`
      ).join("\n");
      
      const total = cartItems.reduce((total, item) => 
        total + (parseFloat(item.price.replace("$", "")) * item.quantity), 0
      ).toFixed(2);
      
      const message = `
New order from ${restaurantName}:

${orderItems}

Total: $${total}

Thank you!
      `.trim();
      
      const encodedMessage = encodeURIComponent(message);
      
      // Set checkout method and link
      checkoutMethod = method;
      
      if (method === "SMS") {
        checkoutLink = `sms:${phoneNumber}?body=${encodedMessage}`;
        reopenSmsButton.style.display = "flex";
        reopenWhatsappButton.style.display = "none";
      } else {
        // WhatsApp requires phone number without "+", some other formatting
        const formattedPhone = phoneNumber.replace(/\D/g, '');
        checkoutLink = `https://wa.me/${formattedPhone}?text=${encodedMessage}`;
        reopenSmsButton.style.display = "none";
        reopenWhatsappButton.style.display = "flex";
      }
      
      // Show receipt
      renderReceipt();
      closeCart();
      openReceipt();
      
      // Automatically open the checkout link after a short delay
      setTimeout(() => {
        window.open(checkoutLink, '_blank');
      }, 500);
    }

    // Render receipt
    function renderReceipt() {
      receiptItems.innerHTML = "";
      
      cartItems.forEach(item => {
        const itemPrice = parseFloat(item.price.replace("$", ""));
        const itemTotal = itemPrice * item.quantity;
        
        const receiptItem = document.createElement("div");
        receiptItem.classList.add("receipt-item");
        
        const itemName = document.createElement("div");
        itemName.classList.add("receipt-item-name");
        
        const itemQuantity = document.createElement("span");
        itemQuantity.classList.add("receipt-item-quantity");
        itemQuantity.textContent = `${item.quantity}x`;
        itemName.appendChild(itemQuantity);
        
        const nameText = document.createTextNode(item.name);
        itemName.appendChild(nameText);
        
        receiptItem.appendChild(itemName);
        
        const itemPriceElement = document.createElement("div");
        itemPriceElement.textContent = `$${itemTotal.toFixed(2)}`;
        receiptItem.appendChild(itemPriceElement);
        
        receiptItems.appendChild(receiptItem);
      });
      
      const total = cartItems.reduce((total, item) => 
        total + (parseFloat(item.price.replace("$", "")) * item.quantity), 0
      ).toFixed(2);
      
      receiptTotal.textContent = `$${total}`;
    }

    // Open receipt
    function openReceipt() {
      receiptOverlay.classList.add("open");
      receipt.classList.add("open");
      document.body.style.overflow = "hidden";
    }

    // Close receipt
    function closeReceipt() {
      receiptOverlay.classList.remove("open");
      receipt.classList.remove("open");
      document.body.style.overflow = "";
      clearCart();
    }

    // Reopen checkout
    function reopenCheckout() {
      window.open(checkoutLink, '_blank');
    }

    // Initialize
    window.addEventListener("DOMContentLoaded", () => {
      initMenu();
      initCart();
    });
  </script>
</body>
