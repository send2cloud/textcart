    // Set up intersection observer to track visible sections
    function initIntersectionObserver() {
      const options = {
        root: null,
        rootMargin: '-100px 0px -55% 0px',
        threshold: 0
      };
      
      const menuNavItems = document.querySelectorAll('.menu-nav-item');
      
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const sectionId = entry.target.id;
            
            // Update active nav item
            menuNavItems.forEach(item => {
              if (item.dataset.sectionId === sectionId) {
                item.classList.add('active');
              } else {
                item.classList.remove('active');
              }
            });
          }
        });
      }, options);
      
      // Observe all section elements
      document.querySelectorAll('.menu-section').forEach(section => {
        observer.observe(section);
      });
    }
    
    // Scroll to section
    function scrollToSection(sectionId) {
      const section = document.getElementById(sectionId);
      if (section) {
        const yOffset = -100; // Adjust this value to account for the fixed header
        const y = section.getBoundingClientRect().top + window.pageYOffset + yOffset;
        window.scrollTo({ top: y, behavior: 'smooth' });
        
        // Update active nav item
        const menuNavItems = document.querySelectorAll('.menu-nav-item');
        menuNavItems.forEach(item => {
          item.classList.toggle('active', item.dataset.sectionId === sectionId);
        });
      }
    }
    
    // Cart functionality
    let cart = [];
    
    function addToCart(item) {
      const existingItem = cart.find(cartItem => cartItem.id === item.id);
      
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({
          ...item,
          quantity: 1
        });
      }
      
      updateCartButton();
      updateMenuItemButtons();
    }
    
    function removeFromCart(itemId) {
      const existingItemIndex = cart.findIndex(item => item.id === itemId);
      
      if (existingItemIndex >= 0) {
        const item = cart[existingItemIndex];
        
        if (item.quantity > 1) {
          item.quantity -= 1;
        } else {
          cart.splice(existingItemIndex, 1);
        }
        
        updateCartButton();
        updateCartItems();
        updateMenuItemButtons();
        updateCartTotal();
      }
    }
    
    function clearCart() {
      cart = [];
      updateCartButton();
      updateMenuItemButtons();
    }
    
    function updateCartButton() {
      const cartButton = document.getElementById('cartButton');
      const cartButtonText = document.getElementById('cartButtonText');
      
      const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
      
      cartButtonText.textContent = `View Cart (${totalItems})`;
      
      if (totalItems > 0) {
        cartButton.classList.remove('empty');
      } else {
        cartButton.classList.add('empty');
      }
    }
    
    function updateMenuItemButtons() {
      // Update the "Add" buttons to show quantity if item is in cart
      document.querySelectorAll('.menu-item').forEach(menuItem => {
        const itemId = menuItem.dataset.id;
        const button = menuItem.querySelector('.add-button');
        const cartItem = cart.find(item => item.id === itemId);
        
        if (cartItem) {
          button.textContent = `Add (${cartItem.quantity})`;
          button.classList.add('in-cart');
          
          // Update quantity label if exists
          let quantityLabel = menuItem.querySelector('.item-quantity');
          if (!quantityLabel) {
            quantityLabel = document.createElement('span');
            quantityLabel.className = 'item-quantity';
            menuItem.querySelector('.item-name-container').appendChild(quantityLabel);
          }
          quantityLabel.textContent = `(${cartItem.quantity})`;
        } else {
          button.textContent = 'Add';
          button.classList.remove('in-cart');
          
          // Remove quantity label if exists
          const quantityLabel = menuItem.querySelector('.item-quantity');
          if (quantityLabel) {
            quantityLabel.remove();
          }
        }
      });
    }
    
    function updateCartItems() {
      const cartItemsContainer = document.getElementById('cartItems');
      
      // Clear current items
      cartItemsContainer.innerHTML = '';
      
      if (cart.length === 0) {
        const emptyMessage = document.createElement('div');
        emptyMessage.className = 'empty-cart-message';
        emptyMessage.textContent = 'Your cart is empty';
        cartItemsContainer.appendChild(emptyMessage);
        
        document.getElementById('cartTotal').style.display = 'none';
        return;
      }
      
      // Add cart items
      cart.forEach(item => {
        const cartItemEl = document.createElement('div');
        cartItemEl.className = 'cart-item';
        
        const infoEl = document.createElement('div');
        infoEl.className = 'cart-item-info';
        
        const nameEl = document.createElement('div');
        nameEl.className = 'cart-item-name';
        nameEl.textContent = item.name;
        
        const priceEl = document.createElement('div');
        priceEl.className = 'cart-item-price';
        priceEl.textContent = item.price;
        
        infoEl.appendChild(nameEl);
        infoEl.appendChild(priceEl);
        
        const quantityEl = document.createElement('div');
        quantityEl.className = 'cart-item-quantity';
        
        const minusButton = document.createElement('button');
        minusButton.className = 'quantity-button';
        minusButton.innerHTML = '&minus;';
        minusButton.addEventListener('click', () => {
          removeFromCart(item.id);
        });
        
        const quantityText = document.createElement('span');
        quantityText.textContent = item.quantity;
        
        const plusButton = document.createElement('button');
        plusButton.className = 'quantity-button';
        plusButton.innerHTML = '&plus;';
        plusButton.addEventListener('click', () => {
          addToCart(item);
          updateCartItems();
          updateCartTotal();
        });
        
        quantityEl.appendChild(minusButton);
        quantityEl.appendChild(quantityText);
        quantityEl.appendChild(plusButton);
        
        cartItemEl.appendChild(infoEl);
        cartItemEl.appendChild(quantityEl);
        
        cartItemsContainer.appendChild(cartItemEl);
      });
      
      // Show total
      document.getElementById('cartTotal').style.display = 'flex';
      updateCartTotal();
    }
    
    function updateCartTotal() {
      const total = cart.reduce((total, item) => {
        const price = parseFloat(item.price.replace('$', ''));
        return total + (price * item.quantity);
      }, 0);
      
      document.getElementById('cartTotalAmount').textContent = `$${total.toFixed(2)}`;
    }
    
    function generateReceiptItems() {

      cart.forEach(item => {
        const itemEl = document.createElement('div');
        itemEl.className = 'receipt-item';
        
        const nameEl = document.createElement('div');
        nameEl.className = 'receipt-item-name';
        
        const quantityEl = document.createElement('span');
        quantityEl.className = 'receipt-item-quantity';
        quantityEl.textContent = `${item.quantity} x `;
        
        nameEl.appendChild(quantityEl);
        nameEl.appendChild(document.createTextNode(item.name));
        
        const priceEl = document.createElement('div');
        priceEl.textContent = `$${(parseFloat(item.price.replace('$', '')) * item.quantity).toFixed(2)}`;
        
        itemEl.appendChild(nameEl);
        itemEl.appendChild(priceEl);
        
        receiptItemsContainer.appendChild(itemEl);
      });
      
      const total = cart.reduce((total, item) => {
        const price = parseFloat(item.price.replace('$', ''));
        return total + (price * item.quantity);
      }, 0);
      
      document.getElementById('receiptTotal').textContent = `$${total.toFixed(2)}`;
    }
    
    // Initialize cart UI
    function initializeCartUI() {
      const cartButton = document.getElementById('cartButton');
      const cartSheet = document.getElementById('cartSheet');
      const cartOverlay = document.getElementById('cartOverlay');
      const closeCartButton = document.getElementById('closeCartButton');
      const checkoutButton = document.getElementById('checkoutButton');
      const whatsappButton = document.getElementById('whatsappButton');
      const receiptOverlay = document.getElementById('receiptOverlay');
      const receipt = document.getElementById('receipt');
      const closeReceiptButton = document.getElementById('closeReceiptButton');
      const reopenCheckoutButton = document.getElementById('reopenCheckoutButton');
      
      // Open cart
      cartButton.addEventListener('click', () => {
        updateCartItems();
        cartSheet.classList.add('open');
        cartOverlay.classList.add('open');
        document.body.style.overflow = 'hidden';
      });
      
      // Close cart
      function closeCart() {
        cartSheet.classList.remove('open');
        cartOverlay.classList.remove('open');
        document.body.style.overflow = '';
      }
      
      closeCartButton.addEventListener('click', closeCart);
      cartOverlay.addEventListener('click', closeCart);
      
      // Close receipt and clear cart
      function closeReceipt() {
        receiptOverlay.classList.remove('open');
        receipt.classList.remove('open');
        document.body.style.overflow = '';
        clearCart();
      }
      
      closeReceiptButton.addEventListener('click', closeReceipt);
      
      // Checkout with SMS
      checkoutButton.addEventListener('click', () => {
        const orderSummary = cart.map(item => 
          `${item.quantity}x ${item.name} (${item.price})`
        ).join('\n');
        
        const total = cart.reduce((total, item) => {
          const price = parseFloat(item.price.replace('$', ''));
          return total + (price * item.quantity);
        }, 0);
        
        const message = `I'd like to order:\n${orderSummary}\n\nTotal: $${total.toFixed(2)}`;
        const encodedMessage = encodeURIComponent(message);

        generateReceiptItems();
        reopenCheckoutButton.innerHTML = `

          </svg>
          Reopen SMS
        `;
        reopenCheckoutButton.className = 'receipt-button receipt-sms';
        
        reopenCheckoutButton.onclick = () => {
          window.open(smsLink, '_blank');
        };
        
        receiptOverlay.classList.add('open');
        receipt.classList.add('open');
        closeCart();
        
        // Auto-open SMS
        setTimeout(() => {
          window.open(smsLink, '_blank');
        }, 500);
      });

          `${item.quantity}x ${item.name} (${item.price})`
        ).join('%0A');

          </svg>
          Reopen WhatsApp
        `;
        reopenCheckoutButton.className = 'receipt-button receipt-whatsapp';
        
        reopenCheckoutButton.onclick = () => {
          window.open(whatsappLink, '_blank');
        };
        
        receiptOverlay.classList.add('open');
        receipt.classList.add('open');
        closeCart();
        
        // Auto-open WhatsApp
        setTimeout(() => {
          window.open(whatsappLink, '_blank');
        }, 500);
      });
    }
    
    // Initialize everything when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      initializeMenu();
      initializeCartUI();
      
      // Initial update for cart button
      updateCartButton();
    });
  </script>
